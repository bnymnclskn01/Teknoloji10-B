<!DOCTYPE html> <!-- Tüm Html belgeleri bu kod ile 
başlamak zorundadır.
Bu kod aslında sayfanın HTML5 formatına göre 
kodlandığını gösterir. -->
<html lang="tr">
 <!--
    Kök etiket olarak da bilinen bu temel kullanım

 -->
